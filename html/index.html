<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>YouTube</title>
</head>
<body>

        <div id="containerpes">
            <div id="caixapes">

                    </span>
                    <span id="lupa" class="material-icons">

                </span>
                </div>
            </div>
            
        </div>

        <div>
            <div class="caixaiconsup">
                <span class="material-icons-outlined iconsup">
                    video_call
                </span>
            </div>
            <div class="caixaiconsup">
                <span class="material-icons-outlined iconsup">
                    notifications
                </span>
                <p id="txtnot">5+</p>

            <img src="../imagens/user.png" alt="Foto de Perfil" id="fotoperfil" draggable="false">

    <aside>
